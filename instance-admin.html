<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/metronero.css">
    <link rel="icon" type="image/png" href="assets/img/metronero.png" sizes="32x32">
    <title>Admin Dashboard | Metronero</title>
  </head>
  <body>
  <nav class="navbar px-5 py-2 has-shadow" role="navigation" aria-label="main navigation">
  <input type="checkbox" id="toggler" class="toggler">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="assets/img/metronero-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width=100%>
    </a>

<label for="toggler" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="metronero-navbar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
</div>

<div class="navbar-menu" id="metronero-navbar">
    <div class="navbar-start">
    	  <hr class="navbar-divider">
          <a class="navbar-item is-hoverable is-hidden-desktop" target="new">Dashboard</a>
          <a class="navbar-item is-hoverable is-hidden-desktop" target="new">Instance</a>
          <a class="navbar-item is-hoverable is-hidden-desktop" target="new">Merchants</a>
          <a class="navbar-item is-hoverable is-hidden-desktop" target="new">Payments</a>
          <a class="navbar-item is-hoverable is-hidden-desktop" target="new">Withdrawals</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item is-hidden-touch">
      <p>Admin</p>
      </div>
      <div class="navbar-item px-1 is-hidden-touch">
      <p>|</p>
      </div>
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a class="bd-tw-button button" href="/logoff">
              <span>
                Sign out
              </span>
            </a>
          </p>
	</div>
      </div>
    </div>

</div>

  </div>
</nav>

<section class="section pt-5 px-5">

<div class="columns">
<div class="column is-narrow is-hidden-touch">
<aside class="menu">
  <p class="menu-label">
    General
  </p>
  <ul class="menu-list">
    <li><a>Dashboard</a></li>
  </ul>
  <p class="menu-label">
    Settings
  </p>
  <ul class="menu-list">
    <li><a>Instance</a></li>
    <li><a>Merchants</a></li>
  </ul>
  <p class="menu-label">
    Transactions
  </p>
  <ul class="menu-list">
    <li><a>Payments</a></li>
    <li><a>Withdrawals</a></li>
  </ul>
</aside>
</div>

<div class="column">
<section class="section content">
<h1 class="title is-spaced">Instance Settings</h1>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">Custodial mode</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <label class="radio">
          <input type="radio" name="member">
          On
        </label>
        <label class="radio">
          <input type="radio" name="member">
          Off
        </label>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Default commission rate</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="0.1">
      </div>
      <p class="help">
        Amount in float XMR
      </p>
    </div>
  </div>
</div>



<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">Registrations open</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <label class="radio">
          <input type="radio" name="member">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="member">
          No
        </label>
      </div>
    </div>
  </div>
</div>




<button class="button is-primary is-pulled-right">Save</button>
</section>

</div>
</div> <!-- end tile is-ancestor --!>

  </body>
</html>
